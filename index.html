<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft 365 Environment Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="light">

  <!-- HEADER -->
  <header class="compact-header">
    <div class="header-left">
      <h1>M365 Environment Dashboard</h1>
      <div class="header-info">
        <div id="lastSync">Last Sync: </div>
        <div id="location">Location: </div>
        <div id="healthStatus">Health: OK</div>
      </div>
    </div>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light mode">ðŸŒ™</button>
  </header>

  <!-- DASHBOARD GRID -->
  <main class="grid">
    <div class="card grey clickable" id="tenant"></div>
    <div class="card blue clickable" id="users"></div>
    <div class="card green clickable" id="licenses"></div>
    <div class="card orange clickable" id="security"></div>
    <div class="card red clickable" id="conditionalAccess"></div>
    <div class="card grey clickable" id="services"></div>
    <div class="card purple clickable" id="vulnerabilities"></div>
    <div class="card teal clickable" id="riskRegister"></div>
    <div class="card pink clickable" id="patching"></div>
    <div class="card cyan clickable" id="mailflow"></div>
    <div class="card lime clickable" id="deviceCompliance"></div>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
