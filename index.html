<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M365 Environment Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light">

  <!-- HEADER -->
  <header class="compact-header blue">
    <div class="header-left">
      <h1>M365 Environment Dashboard</h1>
      <div class="header-info">
        <span class="tenant">Tenant: tmas87.onmicrosoft.com</span>
        <span class="sync">Last Sync: <span id="syncTime"></span></span>
        <span class="location">Location: <span id="location">Loading...</span></span>
      </div>
    </div>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
  </header>

  <!-- DASHBOARD GRID -->
  <main class="grid">
    <div class="card grey clickable" id="tenant"></div>
    <div class="card blue clickable" id="users"></div>
    <div class="card green clickable" id="licenses"></div>
    <div class="card orange clickable" id="security"></div>
    <div class="card red clickable" id="conditionalAccess"></div>
    <div class="card grey clickable" id="services"></div>
  </main>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modalClose" class="modal-close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
